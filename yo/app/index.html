    <body ng-cloak ng-controller="IndexController as indexController">
        <!-- Begin page content -->
        <div class="container-fluid">
            <div class="page-header"  ng-hide="indexController.showMaintenanceMode">
                <!-- Fixed navbar -->
                <div class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" ui-sref="homeRoute" translate="SITE_NAME_LOGO"></a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="{active: $state.includes('home')}">
                                    <a ui-sref="homeRoute" translate="MAIN_NAVIGATION.HOME"></a>
                                </li>
                                <li ng-repeat="item in indexController.leftLinks" ng-class="{active: indexController.isActive(item)}">
                                    <a ui-sref="{{item.stateName}}" translate="{{item.addToNavBar.linkLabel}}"></a>
                                </li>
                                <li ng-show="indexController.adminFacilities.length > 0" ng-class="{active: $state.includes('admin')}">
                                    <a ui-sref="admin" translate="MAIN_NAVIGATION.ADMIN"></a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li ng-repeat="item in indexController.rightLinks" ng-class="{active: indexController.isActive(item)}">
                                    <a ui-sref="{{item.stateName}}" translate="{{item.addToNavBar.linkLabel}}"></a>
                                </li>
                                <li ng-if="indexController.userFacilities.length > 0 && indexController.cartItemCount">
                                    <p class="navbar-text">
                                        <span ng-click="indexController.showCart()" uib-popover="{{'CART.NEW_MESSAGE' | translate}}" popover-trigger="none" popover-placement="bottom" popover-append-to-body="true" popover-popup-close-delay="1500" popover-is-open="indexController.isCartPopoverOpen">
                                            <span class="glyphicon glyphicon-shopping-cart"></span>
                                            {{indexController.cartItemCount}}

                                            <span ng-if="indexController.cartItemCount == 1">
                                                {{'CART.BASKET.ITEMS.TEXT.SINGULAR' | translate}}
                                            </span>
                                            <span ng-if="indexController.cartItemCount != 1">
                                                {{'CART.BASKET.ITEMS.TEXT.PLURAL' | translate}}
                                            </span>
                                        </span>
                                    </p>
                                </li>
                                <li ng-if="indexController.userFacilities.length > 0 && indexController.downloadCount">
                                    <p class="navbar-text">
                                        <span ng-click="indexController.showDownloads()" uib-popover="{{'DOWNLOAD.NEW_MESSAGE' | translate}}" popover-trigger="none" popover-placement="bottom" popover-append-to-body="true" popover-popup-close-delay="1500" popover-is-open="indexController.isDownloadsPopoverOpen">
                                            <span class="glyphicon glyphicon-download-alt"></span>
                                            Downloads
                                        </span>
                                    </p>
                                </li>
                                <li class="dropdown" ng-if="indexController.facilities.length > 1">
                                    <a class="dropdown-toggle pointer" data-toggle="dropdown" role="button" aria-expanded="false"><span translate="MAIN_NAVIGATION.LOGIN"></span><span class="caret"></span></a>

                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a ui-sref="login" translate="MAIN_NAVIGATION.LOGIN"></a>
                                        </li>
                                        <li class="divider" ng-if=""></li>
                                        <li ng-repeat="facility in indexController.userFacilities">
                                            <a ui-sref="logout.facility({facilityName: facility.config().facilityName})" translate="MAIN_NAVIGATION.LOGOUT_FACILITY" translate-values="{facilityName : facility.config().facilityName, userName: facility.icat().session().userName}"></a>
                                        </li>
                                        <li ng-if="indexController.userFacilities.length > 1">
                                            <a ui-sref="logout" translate="MAIN_NAVIGATION.LOGOUT_ALL"></a>
                                        </li>
                                    </ul>
                                </li>
                                <li ng-if="indexController.userFacilities.length == 0 && indexController.facilities.length == 1">
                                    <a ui-sref="login" translate="MAIN_NAVIGATION.LOGIN"></a>
                                </li>
                                <li ng-if="indexController.userFacilities.length > 0 && indexController.facilities.length == 1">
                                    <a ui-sref="logout.facility({facilityName: indexController.getSingleFacility().facilityName})" translate="MAIN_NAVIGATION.LOGOUT_FACILITY" translate-values="{userName: indexController.userFacilities[0].icat().session().userName}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="indexController.serviceStatus.show">
                <div class="row">
                    <div class="col-sm-4 col-sm-push-4">
                        <div class="alert alert-info">
                            <button 
                                type="button" class="close"
                                aria-label="Close"
                                ng-click="indexController.serviceStatus.show = false">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <span ng-bind-html="indexController.serviceStatus.message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content -->

            <div inform class="inform-fixed inform-shadow"></div>
            <div ui-view></div>
            <!-- /content -->
        </div>
        <footer class="footer"  ng-hide="indexController.showMaintenanceMode">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-md-12 col-centered text-center" translate="FOOTER.HTML" translate-compile></div>
                </div>
            </div>
        </footer>
        <div ng-if="indexController.enableEuCookieLaw">
            <div class="container-fluid">
                <div class="eu-cookie-law-consent">
                    <div class="eu-cookie-law-consent-message">
                        <p class="pull-left">
                            <span translate="EU_COOKIE_LAW.HTML.MESSAGE"></span>
                            <a ui-sref="{{'EU_COOKIE_LAW.COOKIE_POLICY_STATENAME' | translate}}" translate="EU_COOKIE_LAW.HTML.MORE_INFO"></a>
                        </p>
                        <button type="button" class="btn btn-success eu-cookie-law-consent-button" ng-click="indexController.hideCookieMessage()" translate="EU_COOKIE_LAW.HTML.CONSENT_BUTTON"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
