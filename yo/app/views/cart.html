<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" translate="CART.TITLE"></h3>
    </div>
    <div class="modal-body">
        
        
        <div ng-if="cartController.isScroll" ui-grid="cartController.gridOptions" ui-grid-infinite-scroll ui-grid-selection ui-grid-selection ui-grid-resize-columns  class="cart-grid" take-up-remaining-height>
            <div class="no-rows row" ng-show="isEmpty">
                <div class="col-md-2 col-md-offset-5 empty-message">
                    <span translate="CART.EMPTY"></span>
                </div>
            </div>
        </div>

        <div ng-if="!cartController.isScroll" ui-grid="cartController.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-selection ui-grid-resize-columns  class="cart-grid" take-up-remaining-height>
            <div class="no-rows row" ng-show="isEmpty">
                <div class="col-md-2 col-md-offset-5 empty-message">
                    <span translate="CART.EMPTY"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <b>Total size: <span us-spinner="{radius:2, width:2, length: 2}"  spinner-on="cartController.totalSize === undefined" class="grid-cell-spinner" style="display: inline-block; height: 14px; width: 14px"></span> <span ng-if="cartController.totalSize !== undefined">{{cartController.totalSize|bytes}}</span></b>
        </div>
        <br>
        <button ng-if="cartController.ijpFacilities.length === 1" ng-click="cartController.configureJob(cartController.ijpFacilities[0].config().facilityName)" type="button" class="btn btn-success" translate="CART.BUTTON.CONFIGURE_JOB.TEXT" uib-tooltip="{{'CART.BUTTON.CONFIGURE_JOB.TOOLTIP.TEXT' | translate}}" tooltip-append-to-body="true" tooltip-placement="top"></button>

        <div ng-if="cartController.ijpFacilities.length > 1" class="btn-group dropup">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-tooltip="{{'CART.BUTTON.CONFIGURE_JOB_DROPDOWN.TOOLTIP.TEXT' | translate}}" tooltip-append-to-body="true" tooltip-placement="left">{{ 'CART.BUTTON.CONFIGURE_JOB_DROPDOWN.TEXT' | translate }}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="" ng-repeat="ijpFacility in cartController.ijpFacilities" ng-click="cartController.configureJob(ijpFacility.config().facilityName)">{{ ijpFacility.config().title }}</a></li>
            </ul>
        </div>

        <button ng-click="cartController.removeAll()" type="button" class="btn btn-primary" translate="CART.BUTTON.REMOVE_ALL.TEXT" ng-class="{'disabled' : items.length === 0 }" uib-tooltip="Click to remove all items from cart" tooltip-append-to-body="true" tooltip-placement="top"></button>

        <button type="button" class="btn btn-primary" ng-click="cartController.download()" translate="CART.BUTTON.DOWNLOAD_CART.TEXT" uib-tooltip="{{'CART.BUTTON.DOWNLOAD_CART.TOOLTIP.TEXT' | translate}}" tooltip-placement="top" tooltip-append-to-body="true"></button>

        <button class="btn btn-warning" ng-click="cartController.cancel()" translate="CART.BUTTON.CANCEL.TEXT"></button>
    </div>
</div>
