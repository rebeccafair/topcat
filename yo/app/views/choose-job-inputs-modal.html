<div class="modal-header">
    <h3 class="modal-title" translate="MY_JOBS.CHOOSE_JOB_INPUTS.MODAL.TITLE"></h3>
</div>
<div class="modal-body">

    <p translate="MY_JOBS.CHOOSE_JOB_INPUTS.MODAL.INPUT_CHOICE_MESSAGE" translate-values="{ numCartItems: myJobsController.cartItems.length }"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="myJobsController.openConfigureJobModal(myJobsController.cartItems)" translate="MY_JOBS.CHOOSE_JOB_INPUTS.MODAL.BUTTON.CART_INPUT.TEXT"></button>
    <button class="btn btn-primary" ng-click="myJobsController.openConfigureJobModal([])" translate="MY_JOBS.CHOOSE_JOB_INPUTS.MODAL.BUTTON.NO_INPUT.TEXT"></button>
    <button class="btn btn-warning" ng-click="myJobsController.close(myJobsController.chooseJobInputsModal)" translate="MY_JOBS.CHOOSE_JOB_INPUTS.MODAL.BUTTON.CLOSE.TEXT"></button>
</div>
