<h1>Search Results</h1>

<ul class="nav nav-tabs nav-tabs-head" role="tablist">
    <li ng-show="searchResultsController.investigation" ng-class="{active : searchResultsController.currentTab == 'investigation'}">
    	<a ng-click="searchResultsController.currentTab = 'investigation'" role="tab" translate="SEARCH.TABS.INVESTIGATION"></a>
    </li>
    <li ng-show="searchResultsController.dataset" ng-class="{active : searchResultsController.currentTab == 'dataset'}">
    	<a ng-click="searchResultsController.currentTab = 'dataset'" role="tab" translate="SEARCH.TABS.DATASET"></a>
    </li>
    <li ng-show="searchResultsController.datafile" ng-class="{active : searchResultsController.currentTab == 'datafile'}">
    	<a ng-click="searchResultsController.currentTab = 'datafile'" role="tab" translate="SEARCH.TABS.DATAFILE"></a>
    </li>
</ul>


<div ng-if="searchResultsController.currentTab == 'investigation'" ui-grid="searchResultsController.investigationGridOptions" ui-grid-infinite-scroll ui-grid-selection ui-grid-selection ui-grid-resize-columns  class="cart-grid" take-up-remaining-height>
	<div class="no-rows row" ng-show="!searchResultsController.isLoading && searchResultsController.investigationGridOptions.data.length == 0">
        <div class="col-xs-12 empty-message" translate="SEARCH.NO_RESULTS"></div>
    </div>
    <div class="no-rows row" ng-show="searchResultsController.isLoading">
        <div class="col-xs-12 empty-message" translate="SEARCH.LOADING"></div>
    </div>
</div>

<div ng-if="searchResultsController.currentTab == 'dataset'" ui-grid="searchResultsController.datasetGridOptions" ui-grid-infinite-scroll ui-grid-selection ui-grid-selection ui-grid-resize-columns  class="cart-grid" take-up-remaining-height>
	<div class="no-rows row" ng-show="!searchResultsController.isLoading && searchResultsController.datasetGridOptions.data.length == 0">
        <div class="col-xs-12 empty-message" translate="SEARCH.NO_RESULTS"></div>
    </div>
    <div class="no-rows row" ng-show="searchResultsController.isLoading">
        <div class="col-xs-12 empty-message" translate="SEARCH.LOADING"></div>
    </div>
</div>

<div ng-if="searchResultsController.currentTab == 'datafile'" ui-grid="searchResultsController.datafileGridOptions" ui-grid-infinite-scroll ui-grid-selection ui-grid-selection ui-grid-resize-columns  class="cart-grid" take-up-remaining-height>
	<div class="no-rows row" ng-show="!searchResultsController.isLoading && searchResultsController.datafileGridOptions.data.length == 0">
        <div class="col-xs-12 empty-message" translate="SEARCH.NO_RESULTS"></div>
    </div>
    <div class="no-rows row" ng-show="searchResultsController.isLoading">
        <div class="col-xs-12 empty-message" translate="SEARCH.LOADING"></div>
    </div>
</div>
